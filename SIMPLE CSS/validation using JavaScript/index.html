<!DOCTYPE html>
<html>
<head>
  <title>Job Registration Form</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Job Registration</h1>
  <form onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br>

    <input type="submit" value="Submit">
  </form>

  <script>

function validateForm() {
  // Retrieve form input values
  var name = document.getElementById("name").value;
  var password = document.getElementById("password").value;
  var email = document.getElementById("email").value;
  var phone = document.getElementById("phone").value;

  // Validate Name field
  if (name.length < 6 || !/^[a-zA-Z]+$/.test(name)) {
    alert("Name should contain alphabets only and have a minimum length of 6 characters.");
    return false;
  }

  // Validate Password field
  if (password.length < 6) {
    alert("Password should have a minimum length of 6 characters.");
    return false;
  }

  // Validate Email field
  if (!/^[\w.-]+@[a-zA-Z_-]+?\.[a-zA-Z]{2,3}$/.test(email)) {
    alert("Invalid email address. Please enter a valid email in the format name@domain.com.");
    return false;
  }

  // Validate Phone field
  if (!/^\d{10}$/.test(phone)) {
    alert("Phone number should contain exactly 10 digits.");
    return false;
  }

  // All fields are valid
  return true;
}

  </script>
</body>
</html>

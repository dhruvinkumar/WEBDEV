<!DOCTYPE html>
<html>
  <head>
    <title>AJAX Progra
      m</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        $.ajax({
          url: "message.txt",
          success: function(data) {
            $("#message").text(data);
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="message"></div>
  </body>
</html>
